<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/styles.css" />
        <link rel="icon" href="./assets/wordle-favicon.ico" />
        <title>Wordle</title>
    </head>
    <body>
        <h2 id="heading">Wordle</h2>
        <hr id="break" />
        <div id="board-container">
            <div id="board"></div>
        </div>
        
        <div id="popup-container">
            <div id="popup" class="fade-in">
                <h2 id="result-text">You <span id="result-value"></span></h2>
                <button id="play-again-button">
                    <span id="play-again-text">Play Again</span>
                </button>
                <button id="close-popup-button">
                    &#10006;
                </button>
            </div>
        </div>

        <div id="keyboard"></div>

        <script type="module" src="./js/script.js"></script>
        <script type="module" src="./js/constants.js"></script>
    </body>
</html>
